<div ng-controller="AegisPlatformSetupController" class="setupContainer" setupcheck>
	<div class="setupBanner">Aegis</div>
	<form ng-submit="sumbitsetup()">
		<label>Username</label>
		<input type="text" ng-model="username"/>
		<label>Password</label>
		<input  type="password" ng-model="password"/>
		<label>Name</label>
		<input type="text" ng-model="name"/>
		<label>Blog Name</label>
		<input type="text" ng-model="blogname"/>
		
		<input type="submit" value="Save"/>
	</form>
</div>
